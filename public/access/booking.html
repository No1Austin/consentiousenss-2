<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Access</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    .card { max-width: 900px; margin: 0 auto; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .hidden { display: none; }
    .button { display:inline-block; padding:12px 18px; border-radius:16px; background:linear-gradient(90deg,#059669,#0284c7); color:#fff; text-decoration:none; }
    iframe { width: 100%; height: 850px; border: 0; border-radius: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Book your session</h1>
    <p id="checking">Checking paymentâ€¦</p>
    <div id="gate" class="hidden">
      <iframe id="bookingFrame" title="Booking widget"></iframe>
      <p style="color:#64748b;font-size:14px">After you pick a date & time, it will appear in your calendar.</p>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const sid = params.get("session_id");
      const name = params.get("name") || "";
      const email = params.get("email") || "";
      const ok = !!sid;
      if(!ok){ document.getElementById('checking').textContent = "Payment not verified. If you paid, please contact support."; return; }
      document.getElementById('checking').classList.add('hidden');
      document.getElementById('gate').classList.remove('hidden');

      // Replace with your booking URL (Cal.com/Calendly)
      const booking = new URL("https://cal.com/your-handle/clarity-coaching");
      if (name)  booking.searchParams.set("name", name);
      if (email) booking.searchParams.set("email", email);
      document.getElementById("bookingFrame").src = booking.toString();
    })();
  </script>
</body>
</html>
