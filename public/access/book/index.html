<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Access</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    .card { max-width: 700px; margin: 0 auto; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .button { display:inline-block; padding:12px 18px; border-radius:16px; background:linear-gradient(90deg,#7c3aed,#d946ef); color:#fff; text-decoration:none; border:0; cursor:pointer; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks! Your book is ready</h1>
    <p id="checking">Checking paymentâ€¦</p>
    <div id="gate" class="hidden">
      <button id="downloadBtn" class="button">Download</button>
      <p id="note" style="color:#64748b;font-size:14px"></p>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const sid = params.get("session_id");
      const slug = params.get("slug"); // pass ?slug=<book-slug> in your redirect
      const ok = !!sid && !!slug;
      if(!ok){ document.getElementById('checking').textContent = "Payment not verified. If you paid, please contact support."; return; }
      document.getElementById('checking').classList.add('hidden');
      document.getElementById('gate').classList.remove('hidden');

      // Map slugs to file URLs (replace with your CDN)
      const DOWNLOADS = {
        "emotional-intelligence": { url: "https://cdn.yoursite.com/books/emotional-intelligence.pdf", ext: ".pdf" },
        "domestic-conflict-resolution": { url: "https://cdn.yoursite.com/books/domestic-conflict-resolution.pdf", ext: ".pdf" },
        "back-to-basics": { url: "https://cdn.yoursite.com/books/back-to-basics.pdf", ext: ".pdf" }
      };

      const item = DOWNLOADS[slug];
      if(!item){ document.getElementById('note').textContent = "Download not found for slug: " + slug; return; }

      document.getElementById('downloadBtn').addEventListener('click', function(){
        const a = document.createElement('a');
        a.href = item.url;
        a.download = slug + (item.ext || ".pdf");
        document.body.appendChild(a);
        a.click();
        a.remove();
      });

      document.getElementById('note').textContent = "If your download doesn't start, click the button again.";
    })();
  </script>
</body>
</html>
